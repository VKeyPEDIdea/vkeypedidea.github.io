<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To Do list</title>
	<link rel="stylesheet" href="css/main.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="body-wrap">
		<div class="container">
			<h1>To Do list</h1>

			<div class="search card">
				<input class="search__field" type="text" name="search" id="search-field" placeholder="Введите искомое слово">
				<div id="search-btn" class="btn btn--md btn--primary">Найти</div>
			</div>
	
			<!-- List -->
			<div id="tasklist" class="list">
	
			</div>

			<div id="add-task" class="btn btn--md btn--primary">Добавить дело</div>
		</div>
	</div>

	<script src="scripts.js"></script>
</body>
</html>
